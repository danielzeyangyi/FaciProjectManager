<form #f="ngForm" (ngSubmit)="onSubmit($event, f)">
  <h2 mat-dialog-title>Inite a member:</h2>
  <mat-dialog-content>
    <app-chips-list
      [label]="'Invite a member'"
      name="members"
      [(ngModel)]="members"
    ></app-chips-list>
  </mat-dialog-content>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Save</button>
      <button mat-button mat-dialog-close type="button">Close</button>
  </div>
</form>
