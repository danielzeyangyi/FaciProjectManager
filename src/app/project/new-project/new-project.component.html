<form>
  <h2 mat-dialog-title>Creat a new project</h2>
  <mat-dialog-content>
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Project Name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Project Description">
      </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button" (click)="onClick()">Save</button>
      <button mat-button mat-dialog-close type="button">Close</button>
  </div>
</form>
