
<app-project-item 
    *ngFor="let project of projects"
    [item]="project"
    class="card"
    (onInvite)="launchInviteDialog()"
    (projectEditClicked)="launchProjectUpdateDialog(project)"
    (projectDeleted)="launchDelConfirmDialog(project)"
    >
</app-project-item>

<button 
class="fab-button"
mat-fab
type="button" 
(click)="launchNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
