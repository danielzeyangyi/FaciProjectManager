<form>
    <mat-card class="registerForm">
        <mat-card-header>
          <mat-card-title>Sign Up: </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Name">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Email">
              <!-- <mat-hint align="end">Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Re-enter Password">
            </mat-form-field>
            <mat-grid-list cols="6" rowHeight="1:1">
                <mat-grid-tile *ngFor="let icon of icons">
                  <mat-icon class="avatar" [svgIcon]="icon"></mat-icon>
                </mat-grid-tile>
            </mat-grid-list>
            <button mat-raised-button color="primary" type="button">Sign Up</button>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <p>Alrady have an account? <a href="">Log In</a></p>
            <p>Forget password? <a href="">Get Help</a></p>
          </mat-card-actions>
      </mat-card>
</form>
