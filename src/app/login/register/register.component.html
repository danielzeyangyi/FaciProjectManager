<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
    <mat-card class="registerForm">
        <mat-card-header>
          <mat-card-title>Sign Up: </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Email" formControlName="email">
              <!-- <mat-hint align="end">Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Re-enter Password" formControlName="confirmPassword">
            </mat-form-field>
            <app-image-list-select
              [useSvgIcon]="true"
              [cols]="6"
              [title]="'Select a profile picture: '"
              [items]="items"
              formControlName="avatar"
            ></app-image-list-select>
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <p>Alrady have an account? <a href="">Log In</a></p>
            <p>Forget password? <a href="">Get Help</a></p>
          </mat-card-actions>
      </mat-card>
</form>
