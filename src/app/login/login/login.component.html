<form [formGroup]="loginForm" (ngSubmit)="onloginSubmit(loginForm, $event)">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Log in: </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Email" formControlName="email">
              <mat-error *ngIf="f.email.errors && f.email.errors.required">Email is required</mat-error>
            </mat-form-field>           
            <!-- <div *ngIf="f.email.errors">{{f.email.errors | json}}</div> -->
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="button" (click)="onValidate()">validate</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <p>Need an account? <a [routerLink]="['/register']">Sign Up Now!</a></p>
            <p>Forget password? <a href="">Get Help</a></p>
          </mat-card-actions>
      </mat-card>

      <mat-card>
          <mat-card-header>
            <mat-card-title> 
              Today's Gold Words
            </mat-card-title>
            <mat-card-subtitle>
              {{quote.cn}}
            </mat-card-subtitle>
          </mat-card-header>
          <img img mat-card-image src="{{quote.pic}}" alt="">
          <mat-card-content>
              {{quote.en}}
          </mat-card-content>
        </mat-card>
</form>
