<form>
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="List name">
        </mat-form-field>
    </mat-dialog-content>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="button" (click)="onClick()">Save</button>
        <button mat-button mat-dialog-close type="button">Close</button>
    </div>
  </form>
