<div class="task-lists">
  <app-task-list
  class="listContainer"
  *ngFor="let list of lists">
    <app-task-header 
    (newTaskClicked)="launchNewTaskDialog()"
    [header]="list.name"></app-task-header>
    <app-task-item
    [item]="task"
    *ngFor="let task of list.tasks"></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button">
  <mat-icon>add</mat-icon>
</button>
