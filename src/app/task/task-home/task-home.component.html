<div class="task-lists">
  <app-task-list
  class="listContainer"
  app-droppable
  [dropTags]="['task-item', 'task-list']"
  [dragEnterClass]="'drag-enter'"
  [app-draggable]="true"
  [dragTag]="'task-list'"
  [draggedClass]="'drag-start'"
  [dragData]="list"
  (dropped)="handleMove($event, list)"
  [ngStyle]="{'order': list.order}"
  *ngFor="let list of lists">
    <app-task-header 
    [header]="list.name"
    (newTaskClicked)="launchNewTaskDialog()"
    (moveList)="launchCopyTaskDialog()"
    (delList)="launchDelListDialog()"
    (onEditList)="launchEditListDialog()"></app-task-header>
    <app-quick-task (quickTask)="handleQuickTask($event)"></app-quick-task>
    <app-task-item
    [item]="task"
    (taskClicked)="launchEditTaskDialog(task)"
    *ngFor="let task of list.tasks"></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
